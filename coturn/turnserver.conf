# COTURN STUN/TURN Server Configuration

# Listening port for STUN/TURN
listening-port=3478

# TLS listening port
tls-listening-port=5349

# Relay port range
min-port=49152
max-port=65535

# Use fingerprints in TURN messages
fingerprint

# Use long-term credential mechanism
lt-cred-mech

# Server name used for the server
server-name=coturn

# Realm used for the server
realm=vims.local

# User database for long-term credentials
user=turnuser:turnpass

# Verbose logging
verbose

# Log file path
log-file=/var/log/turnserver.log

# No CLI
no-cli

# No multicast peers
no-multicast-peers

# Disable TLS v1.0 and v1.1
no-tlsv1
no-tlsv1_1

# External IP (will be set by Docker)
# external-ip=YOUR_PUBLIC_IP

# Denied peer IP ranges
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.168.0.0-192.168.255.255

# Allowed peer IP ranges for local development
# allowed-peer-ip=127.0.0.1
# allowed-peer-ip=::1