<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Debug Test</title>
    <script src="sockjs.min.js"></script>
    <script src="stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .log { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; background: #f9f9f9; font-family: monospace; font-size: 12px; }
        .controls { margin: 10px 0; }
        .controls input, button { margin: 5px; padding: 8px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 WebSocket Debug Test</h1>
        
        <div class="controls">
            <input type="text" id="userId" placeholder="사용자 ID" value="debug1">
            <input type="text" id="userName" placeholder="사용자 이름" value="디버거">
            <input type="text" id="lectureId" placeholder="강의실 ID" value="debug-room">
            <button onclick="connectWebSocket()">연결</button>
            <button onclick="joinLecture()">강의실 입장</button>
            <button onclick="sendTestMessage()">테스트 메시지 전송</button>
            <button onclick="clearLog()">로그 지우기</button>
        </div>
        
        <div class="controls">
            <input type="text" id="testMessage" placeholder="테스트 메시지" value="안녕하세요!">
        </div>
        
        <div id="log" class="log">
            <div class="info">🔧 디버그 로그</div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let connected = false;
        let currentUserId = null;
        let currentUserName = null;
        let currentLectureId = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${time}] ${message}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="info">🔧 디버그 로그</div>';
        }
        
        function connectWebSocket() {
            currentUserId = document.getElementById('userId').value;
            currentUserName = document.getElementById('userName').value;
            currentLectureId = document.getElementById('lectureId').value;
            
            if (!currentUserId || !currentUserName) {
                log('❌ 사용자 ID와 이름을 입력해주세요', 'error');
                return;
            }
            
            log('🔄 WebSocket 연결 중...', 'info');
            
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            // 디버그 활성화
            stompClient.debug = function(str) {
                log('🔗 ' + str, 'info');
            };
            
            stompClient.connect({}, function(frame) {
                connected = true;
                log('✅ WebSocket 연결 성공!', 'success');
                log('📝 연결 정보: ' + frame, 'info');
                
                // 개별 사용자 큐 구독
                stompClient.subscribe(`/user/queue/lecture-history`, function(message) {
                    log('📜 히스토리 수신: ' + message.body, 'success');
                });
                
                stompClient.subscribe(`/user/queue/dm-notification`, function(message) {
                    log('🔔 알림 수신: ' + message.body, 'info');
                });
                
                log('🔔 사용자별 큐 구독 완료', 'success');
                
            }, function(error) {
                connected = false;
                log('❌ WebSocket 연결 실패: ' + error, 'error');
            });
        }
        
        function joinLecture() {
            if (!connected) {
                log('❌ 먼저 WebSocket에 연결해주세요', 'error');
                return;
            }
            
            currentLectureId = document.getElementById('lectureId').value;
            if (!currentLectureId) {
                log('❌ 강의실 ID를 입력해주세요', 'error');
                return;
            }
            
            // 강의실 채팅 구독
            stompClient.subscribe(`/topic/lecture.${currentLectureId}`, function(message) {
                log('💬 강의실 메시지 수신: ' + message.body, 'success');
            });
            
            log('🔔 강의실 채팅 구독 완료: /topic/lecture.' + currentLectureId, 'success');
            
            // 강의실 입장 메시지 전송
            const joinData = {
                lectureId: currentLectureId,
                userId: currentUserId,
                userName: currentUserName,
                userRole: 'STUDENT'
            };
            
            log('🚪 강의실 입장 중: ' + JSON.stringify(joinData), 'info');
            
            stompClient.send('/app/lecture.join', {}, JSON.stringify(joinData));
        }
        
        function sendTestMessage() {
            if (!connected) {
                log('❌ 먼저 WebSocket에 연결해주세요', 'error');
                return;
            }
            
            if (!currentLectureId) {
                log('❌ 먼저 강의실에 입장해주세요', 'error');
                return;
            }
            
            const content = document.getElementById('testMessage').value;
            if (!content) {
                log('❌ 메시지를 입력해주세요', 'error');
                return;
            }
            
            const messageData = {
                lectureId: currentLectureId,
                senderId: currentUserId,
                senderName: currentUserName,
                content: content,
                type: 'CHAT'
            };
            
            log('📤 메시지 전송: ' + JSON.stringify(messageData), 'info');
            
            stompClient.send('/app/lecture.send', {}, JSON.stringify(messageData));
        }
        
        // 페이지 로드 시 안내
        window.addEventListener('load', function() {
            log('🎯 WebSocket 디버그 테스트 시작', 'info');
            log('📋 순서: 1) 연결 → 2) 강의실 입장 → 3) 메시지 전송', 'info');
        });
    </script>
</body>
</html>
