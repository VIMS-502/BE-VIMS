<!DOCTYPE html>
<html>
<head>
    <title>회원가입/로그인/유저명변경 테스트</title>
    <meta charset="UTF-8">
    <style>
        input, button { margin: 5px; padding: 5px; }
        #result, #loginResult, #usernameChangeResult { margin-top: 15px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>회원가입 테스트</h1>
    <!-- 구글 로그인 버튼 추가 -->
    <button id="google-login-btn">Google Login</button>
    <form id="signupForm" action="http://localhost:8080/api/auth/signup" method="post">
        <div>
            <label>사용자명:</label>
            <input type="text" id="username" value="홍길동" required>
        </div>
        <div>
            <label>이메일:</label>
            <input type="email" id="email" value="hong@example.com" required>
            <button type="button" onclick="sendCode()">인증코드 전송</button>
        </div>
        <div>
            <label>인증코드:</label>
            <input type="text" id="code" placeholder="인증코드 입력">
            <button type="button" onclick="verifyCode()">인증코드 확인</button>
            <span id="emailStatus"></span>
        </div>
        <div>
            <label>비밀번호:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <div>
            <label>비밀번호 확인:</label>
            <input type="password" id="confirmPassword" value="password123" required>
        </div>
        <button type="submit" id="signupBtn">회원가입</button>
    </form>
    <div id="result"></div>

    <hr>
    <h1>일반 로그인 테스트</h1>
    <form id="loginForm">
        <div>
            <label>이메일:</label>
            <input type="email" id="loginEmail" value="hong@example.com" required>
        </div>
        <div>
            <label>비밀번호:</label>
            <input type="password" id="loginPassword" value="password123" required>
        </div>
        <button type="submit">로그인</button>
    </form>
    <div id="loginResult"></div>

    <div id="usernameChangeSection" class="hidden">
        <hr>
        <h1>유저명 변경</h1>
        <form id="usernameChangeForm">
            <div>
                <label>새 유저명:</label>
                <input type="text" id="newUserName" required>
            </div>
            <div>
                <label>현재 비밀번호:</label>
                <input type="password" id="currentPassword" required>
            </div>
            <button type="submit">유저명 변경</button>
        </form>
        <div id="usernameChangeResult"></div>
    </div>

    <div id="userDeleteSection" class="hidden">
        <hr>
        <h1>회원탈퇴 테스트</h1>
        <form id="userDeleteForm">
            <div>
                <label>비밀번호 확인:</label>
                <input type="password" id="deletePassword" required>
            </div>
            <button type="submit">회원탈퇴</button>
        </form>
        <div id="userDeleteResult"></div>
    </div>

    <script>
        // 구글 로그인 스크립트
        const clientId = '45842556858-o14hkpalhlk5jqfljr9724qigdbjo6gf.apps.googleusercontent.com';
        const redirectUri = 'http://localhost:8080/api/oauth/google/login';
        const scope = 'openid email profile';
        document.getElementById('google-login-btn').onclick = function() {
            const url =
                `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${clientId}` +
                `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                `&response_type=code` +
                `&scope=${encodeURIComponent(scope)}` +
                `&access_type=offline`;
            window.location.href = url;
        };

        let emailVerified = false;

        function sendCode() {
            const email = document.getElementById('email').value;
            fetch(`/api/auth/send-code?email=${encodeURIComponent(email)}`, {
                method: 'POST'
            })
            .then(res => {
                if (res.ok) {
                    document.getElementById('emailStatus').innerText = '인증코드가 전송되었습니다.';
                } else {
                    document.getElementById('emailStatus').innerText = '인증코드 전송 실패';
                }
            });
        }

        function verifyCode() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            fetch(`/api/auth/verify-code?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`, {
                method: 'POST'
            })
            .then(res => res.text().then(text => ({ok: res.ok, text})))
            .then(({ok, text}) => {
                if (ok) {
                    document.getElementById('emailStatus').innerText = '이메일 인증 성공!';
                    emailVerified = true;
                    document.getElementById('signupBtn').disabled = false;
                } else {
                    document.getElementById('emailStatus').innerText = '실패: ' + text;
                    emailVerified = false;
                    document.getElementById('signupBtn').disabled = true;
                }
            });
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!emailVerified) {
                document.getElementById('result').innerHTML = '<b>이메일 인증을 먼저 완료해 주세요.</b>';
                return;
            }
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>응답 (${response.status}):</h3>
                    <pre>${result}</pre>
                `;
                if (response.ok) {
                    const jsonResult = JSON.parse(result);
                    console.log('회원가입 성공:', jsonResult);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>에러:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });

        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                document.getElementById('loginResult').innerHTML = `
                    <h3>응답 (${response.status}):</h3>
                    <pre>${result}</pre>
                `;
                if (response.ok) {
                    const jsonResult = JSON.parse(result);
                    // JWT 토큰 저장 (accessToken만 사용)
                    localStorage.setItem('accessToken', jsonResult.accessToken);
                    document.getElementById('usernameChangeSection').classList.remove('hidden');
                    document.getElementById('userDeleteSection').classList.remove('hidden');
                } else {
                    document.getElementById('usernameChangeSection').classList.add('hidden');
                    document.getElementById('userDeleteSection').classList.add('hidden');
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <h3>에러:</h3>
                    <pre>${error.message}</pre>
                `;
                document.getElementById('usernameChangeSection').classList.add('hidden');
                document.getElementById('userDeleteSection').classList.add('hidden');
            }
        });

        // 유저명 변경 폼 처리
        document.getElementById('usernameChangeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                userName: document.getElementById('newUserName').value,
                password: document.getElementById('currentPassword').value
            };
            const token = localStorage.getItem('accessToken');
            try {
                const response = await fetch('/api/auth/me/username/change', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                document.getElementById('usernameChangeResult').innerHTML = `
                    <h3>응답 (${response.status}):</h3>
                    <pre>${result}</pre>
                `;
            } catch (error) {
                document.getElementById('usernameChangeResult').innerHTML = `
                    <h3>에러:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });

        // 회원탈퇴 폼 처리
        document.getElementById('userDeleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('deletePassword').value;
            const token = localStorage.getItem('accessToken');
            try {
                const response = await fetch('/api/auth/me/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ password })
                });
                const result = await response.text();
                document.getElementById('userDeleteResult').innerHTML = `
                    <h3>응답 (${response.status}):</h3>
                    <pre>${result}</pre>
                `;
                if (response.ok) {
                    // 탈퇴 성공 시 토큰 삭제 및 UI 초기화
                    localStorage.removeItem('accessToken');
                    document.getElementById('usernameChangeSection').classList.add('hidden');
                    document.getElementById('userDeleteSection').classList.add('hidden');
                }
            } catch (error) {
                document.getElementById('userDeleteResult').innerHTML = `
                    <h3>에러:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
