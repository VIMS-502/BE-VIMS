<!DOCTYPE html>
<html>
<head>
    <title>회원가입 테스트</title>
    <meta charset="UTF-8">
    <style>
        input, button { margin: 5px; padding: 5px; }
        #result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>회원가입 테스트</h1>
    <form id="signupForm" action="http://localhost:8080/api/auth/signup" method="post">
        <div>
            <label>사용자명:</label>
            <input type="text" id="username" value="홍길동" required>
        </div>
        <div>
            <label>이메일:</label>
            <input type="email" id="email" value="hong@example.com" required>
            <button type="button" onclick="sendCode()">인증코드 전송</button>
        </div>
        <div>
            <label>인증코드:</label>
            <input type="text" id="code" placeholder="인증코드 입력">
            <button type="button" onclick="verifyCode()">인증코드 확인</button>
            <span id="emailStatus"></span>
        </div>
        <div>
            <label>비밀번호:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <div>
            <label>비밀번호 확인:</label>
            <input type="password" id="confirmPassword" value="password123" required>
        </div>
        <button type="submit" id="signupBtn" disabled>회원가입</button>
    </form>

    <div id="result"></div>

    <script>
        let emailVerified = false;

        function sendCode() {
            const email = document.getElementById('email').value;
            fetch(`/api/auth/send-code?email=${encodeURIComponent(email)}`, {
                method: 'POST'
            })
            .then(res => {
                if (res.ok) {
                    document.getElementById('emailStatus').innerText = '인증코드가 전송되었습니다.';
                } else {
                    document.getElementById('emailStatus').innerText = '인증코드 전송 실패';
                }
            });
        }

        function verifyCode() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            fetch(`/api/auth/verify-code?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`, {
                method: 'POST'
            })
            .then(res => res.text().then(text => ({ok: res.ok, text})))
            .then(({ok, text}) => {
                if (ok) {
                    document.getElementById('emailStatus').innerText = '이메일 인증 성공!';
                    emailVerified = true;
                    document.getElementById('signupBtn').disabled = false;
                } else {
                    document.getElementById('emailStatus').innerText = '실패: ' + text;
                    emailVerified = false;
                    document.getElementById('signupBtn').disabled = true;
                }
            });
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!emailVerified) {
                document.getElementById('result').innerHTML = '<b>이메일 인증을 먼저 완료해 주세요.</b>';
                return;
            }
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>응답 (${response.status}):</h3>
                    <pre>${result}</pre>
                `;
                if (response.ok) {
                    const jsonResult = JSON.parse(result);
                    console.log('회원가입 성공:', jsonResult);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>에러:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
