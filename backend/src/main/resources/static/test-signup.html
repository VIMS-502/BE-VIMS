<!DOCTYPE html>
<html>
<head>
    <title>회원가입 테스트</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>회원가입 테스트</h1>
    
    <form id="signupForm" action="http://localhost:8080/api/auth/signup" method="post">
        <div>
            <label>사용자명:</label>
            <input type="text" id="username" value="홍길동" required>
        </div>
        <div>
            <label>이메일:</label>
            <input type="email" id="email" value="hong@example.com" required>
        </div>
        <div>
            <label>비밀번호:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <div>
            <label>비밀번호 확인:</label>
            <input type="password" id="confirmPassword" value="password123" required>
        </div>
        <button type="submit">회원가입</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>응답 (${response.status}):</h3>
                    <pre>${result}</pre>
                `;
                
                if (response.ok) {
                    const jsonResult = JSON.parse(result);
                    console.log('회원가입 성공:', jsonResult);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>에러:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
